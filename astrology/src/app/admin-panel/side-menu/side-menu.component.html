<div class="d-block side-menu p-3">
  <div>
    <div
      class="d-flex align-items-center cursor-pointer mb-2"
      (click)="
        setActiveMenu('astrologicalDictionary', 'admin/astrological-dictionary')
      "
      [ngClass]="
        activeMenu === 'astrologicalDictionary' ? 'side-menu-bg-color' : ''
      "
    >
      <img
        [src]="
          activeMenu === 'astrologicalDictionary'
            ? '../../../assets/images/home.svg'
            : '../../../assets/images/home-active.svg'
        "
        class="me-2"
      />
      <span
        [ngClass]="
          activeMenu === 'astrologicalDictionary' ? 'side-menu-text' : ''
        "
      >
        Astrological Dictionary
      </span>
    </div>
    <div
      class="d-flex align-items-center cursor-pointer mb-2"
      (click)="setActiveMenu('dreamDictionary', 'admin/dream-dictionary')"
      [ngClass]="activeMenu === 'dreamDictionary' ? 'side-menu-bg-color' : ''"
    >
      <img
        [src]="
          activeMenu === 'dreamDictionary'
            ? '../../../assets/images/layer-active.svg'
            : '../../../assets/images/layer.svg'
        "
        class="me-2"
      />
      <span
        [ngClass]="activeMenu === 'dreamDictionary' ? 'side-menu-text' : ''"
      >
        Dream Dictionary
      </span>
    </div>

    <div
      class="d-flex align-items-center cursor-pointer mb-2"
      (click)="setActiveMenu('astrologicalProfile', 'admin/zodiac-sign')"
      [ngClass]="
        activeMenu === 'astrologicalProfile' ? 'side-menu-bg-color' : ''
      "
    >
      <img
        [src]="
          activeMenu === 'astrologicalProfile'
            ? '../../../assets/images/trending-up-active.svg'
            : '../../../assets/images/trending-up.svg'
        "
        class="me-2"
      />
      <span
        [ngClass]="activeMenu === 'astrologicalProfile' ? 'side-menu-text' : ''"
      >
        Astrological Profile
      </span>
    </div>
  </div>
</div>
